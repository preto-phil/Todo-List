<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="big-daddy-div">

    <div id="header">
      <div>Phil's Todo List</div>
    </div>

    <div id="sidebar"></div>

    <div id="content-daddy">
      <div id="content">
      
        <div class="project">Project</div>
        <div>
          <button id="new-todo">New Todo</button>
        </div>
        <div id="add" style="display: none;">
          <div id="add-title">
            <div id="tit-text">Title:</div>
            <input type="text" name="title" id="title">
          </div>
          <div id="add-description">
            <div id="des-text">Description:</div>
            <input type="text"  name="description" id="description">
          </div>
          <div>
            <div id="date-text">Date:</div>
            <input type="date" name="date" id="date">
          </div>
          <button id="add-todo">Add Todo</button>
        </div>
      </div>
    </div>

    <div id="footer">
      <div id="footer-text">Created by preto-phil</div>
        <div id="github-icon"></div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
